<script src="./js/languages/bootstrap-year-calendar.de.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.es.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.fr.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.it.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.ja.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.nl.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.pt.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.ru.js" charset="UTF-8"></script>
<script src="./js/languages/bootstrap-year-calendar.tr.js" charset="UTF-8"></script>

<div class="panel panel-default" style="margin:10px;">
		<div class="panel-heading">Parameters</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
						<label for="current-year" class="col-sm-3 col-xs-12 control-label">Current year</label>
						<div class="col-sm-5 col-xs-6">
							<input type="text" class="form-control" id="current-year" placeholder="Current year">
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-current-year" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-current-year" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="min-date" class="col-sm-3 col-xs-12 control-label">Min date</label>
						<div class="col-sm-5 col-xs-6">
							<input type="date" class="form-control" id="min-date" placeholder="Min date">
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-min-date" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-min-date" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="max-date" class="col-sm-3 col-xs-12 control-label">Max date</label>
						<div class="col-sm-5 col-xs-6">
							<input type="date" class="form-control" id="max-date" placeholder="Max date">
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-max-date" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-max-date" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Language</label>
						<div class="col-sm-5 col-xs-6">
							<select class="form-control" id="language">
								<option value="nl">Dutch</option>
								<option value="en" selected>English</option>
								<option value="fr">French</option>
								<option value="de">German</option>
								<option value="it">Italian</option>
								<option value="ja">Japanese</option>
								<option value="pt">Portuguese</option>
								<option value="ru">Russian</option>
								<option value="es">Spanish</option>
								<option value="tr">Turkish</option>
							</select>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-language" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-language" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Style</label>
						<div class="col-sm-5 col-xs-6">
							<label class="radio-inline"><input type="radio" name="style" id="style-border" /> Border</label>
							<label class="radio-inline"><input type="radio" name="style" id="style-background" checked /> Background</label>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-style" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-style" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Overlap</label>
						<div class="col-sm-5 col-xs-6">
							<label class="checkbox-inline"><input type="checkbox" id="allow-overlap" checked />Allowed</label>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-overlap" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-overlap" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Range selection</label>
						<div class="col-sm-5 col-xs-6">
							<label class="checkbox-inline"><input type="checkbox" id="enable-range-selection" />Enabled</label>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-range-selection" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-range-selection" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Weeks number</label>
						<div class="col-sm-5 col-xs-6">
							<label class="checkbox-inline"><input type="checkbox" id="display-week-number" />Displayed</label>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-week-number" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-week-number" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Round limits</label>
						<div class="col-sm-5 col-xs-6">
							<label class="checkbox-inline"><input type="checkbox" id="round-range-limit" />Enabled</label>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-round-limit" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-round-limit" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
					<div class="form-group">
						<label for="style" class="col-sm-3 col-xs-12 control-label">Always half day</label>
						<div class="col-sm-5 col-xs-6">
							<label class="checkbox-inline"><input type="checkbox" id="always-half-day" />Enabled</label>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="update-half-day" type="button" class="btn btn-success">Update</button>
						</div>
						<div class="col-sm-2 col-xs-3">
							<button id="get-half-day" type="button" class="btn btn-primary">Get</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default" style="margin:10px;">
		<div class="panel-heading">Calendar</div>
		<div class="panel-body">
			<div id="calendar"></div>
		</div>
	</div>
	
<script type="text/javascript" class="publish">
$(function() {
	var currentYear = new Date().getFullYear();

	$('#calendar').calendar({ 
		style:'background',
		dataSource: [
			{
				startDate: new Date(currentYear, 1, 4),
				endDate: new Date(currentYear, 1, 15)
			},
			{
				startDate: new Date(currentYear, 3, 5),
				endDate: new Date(currentYear, 5, 15)
			}
		]
	});

	$('#update-current-year').click(function() {
		$('#calendar').data('calendar').setYear($('#current-year').val());
	});
	
	$('#get-current-year').click(function() {
		alert($('#calendar').data('calendar').getYear());
	});
	
	$('#update-min-date').click(function() {
		$('#calendar').data('calendar').setMinDate($('#min-date')[0].valueAsDate);
	});
	
	$('#get-min-date').click(function() {
		alert($('#calendar').data('calendar').getMinDate());
	});
	
	$('#update-max-date').click(function() {
		$('#calendar').data('calendar').setMaxDate($('#max-date')[0].valueAsDate);
	});
	
	$('#get-max-date').click(function() {
		alert($('#calendar').data('calendar').getMaxDate());
	});
	
	$('#update-language').click(function() {
		$('#calendar').data('calendar').setLanguage($('#language').val());
	});
	
	$('#get-language').click(function() {
		alert($('#calendar').data('calendar').getLanguage());
	});
	
	$('#update-style').click(function() {
		if($('#style-border').prop('checked')) {
			$('#calendar').data('calendar').setStyle('border');
			$('#round-range-limit').prop('disabled', true);
			$('#always-half-day').prop('disabled', true);
		}
		else {
			$('#calendar').data('calendar').setStyle('background');
			$('#round-range-limit').prop('disabled', false);
			$('#always-half-day').prop('disabled', false);
		}
	});
	
	$('#get-style').click(function() {
		alert($('#calendar').data('calendar').getStyle());
	});
	
	$('#update-overlap').click(function() {
		$('#calendar').data('calendar').setAllowOverlap($('#allow-overlap').prop('checked'));
	});
	
	$('#get-overlap').click(function() {
		alert($('#calendar').data('calendar').getAllowOverlap());
	});
	
	$('#update-range-selection').click(function() {
		$('#calendar').data('calendar').setEnableRangeSelection($('#enable-range-selection').prop('checked'));
	});
	
	$('#get-range-selection').click(function() {
		alert($('#calendar').data('calendar').getEnableRangeSelection());
	});
	
	$('#update-week-number').click(function() {
		$('#calendar').data('calendar').setDisplayWeekNumber($('#display-week-number').prop('checked'));
	});
	
	$('#get-week-number').click(function() {
		alert($('#calendar').data('calendar').getDisplayWeekNumber());
	});
	
	$('#update-round-limit').click(function() {
		$('#calendar').data('calendar').setRoundRangeLimits($('#round-range-limit').prop('checked'));
	});
	
	$('#get-round-limit').click(function() {
		alert($('#calendar').data('calendar').getRoundRangeLimits());
	});
	
	$('#update-half-day').click(function() {
		$('#calendar').data('calendar').setAlwaysHalfDay($('#always-half-day').prop('checked'));
	});
	
	$('#get-half-day').click(function() {
		alert($('#calendar').data('calendar').getAlwaysHalfDay());
	});
	
});
</script>
